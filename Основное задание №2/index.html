<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Cards</title>
</head>
<body>
	<style>
		.card {
			width: 500px;
			height: 200px;
			display: flex;
			justify-content: space-around;
			align-items: center;
			background: #3d3d3d;
		}

		button {
			display: block;
			margin-top: 10px;
			padding: 8px 15px;
		}

		.img {
			display: block;
			width: 100%;
		}

		.container {
			position: relative;
			width: 480px;
			min-height: 300px;
			border: 2px solid #000;
		}

		.video {
			display: block;
			height: 380px;
			width: 100%;
		}
	</style>

	<div class="card">
		<button id="dog">DOG</button>
		<button id="cat">CAT</button>
		<button id="fox">FOX</button>
	</div>

	<!-- <img id='img' src="" alt="img" class="result">
		
	<iframe id="video" src=""></iframe> -->
		<div class="container"></div>

	<script src="index.js"></script>
</body>
</html>
